<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Of Week</title>
</head>

<body>
    <h1>Ver horarios</h1>
    <form action="dayOfWeek.php" method="get">
        <label for="level">Dia de la semana</label>
        <input list="days"  name="day" >

        <datalist id="days" autocomplete="off">
            <option value="Lunes">
            <option value="Martes">
            <option value="Miercoles">
            <option value="Jueves">
            <option value="Viernes">
            <option value="Sabado">
            <option value="Domingo">
        </datalist>
        <br><br>
        <input type="submit" value="Verify">
    </form>
</body>

</html>
